<div class="container">
  <div class="page-header text-center">
    <h1>We'll Hit You Up <small>Get on the list - you'll get rush event updates & more.</small></h1>
  </div>
  <div class="col-md-6 col-md-offset-3 container">
    <form role="form">
      <div class="form-group">
        <div class="input-group-lg">
          <label for="name"></label>
          <input type="text" class="form-control" placeholder="Name" id="name" required>
        </div>


        <label for="email"></label>
        <div class="input-group input-group-lg">
          <input type="text" class="form-control" placeholder="Email" id="email" aria-describedby="a2" required>
          <span class="input-group-addon" id="a2">@vt.edu</span>
        </div>
      <div class="input-group-lg">
        <label for="phone"></label>
        <input type="text" class="form-control" placeholder="Phone Number (Optional)" id="phone">
      </div>
      <div class="input-group-lg">
        <label for="rapper"></label>
        <input type="text" class="form-control" placeholder="Favorite Rapper" id="rapper">
      </div>
      <br />
          </div>
      <button type="submit" class="btn btn-success btn-lg center-block">Submit</button>
    </form>
  </div>
</div>
