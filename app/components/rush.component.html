<div class="container">
<center><h3>2016 Fall Rush Events</h3></center>
<br />

<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
  <div *ngFor= "let event of events; let i=index"  class="panel panel-default">
      <div class="panel-heading" role="tab" id="heading{{i}}">
        <h4 class="panel-title">
          <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse{{i}}" aria-expanded="true" [attr.aria-controls]="'#collapse'+i">
            {{event.title}} - {{event.day.toString()}}
          </a>
      </h4>
    </div>
    <div id="collapse{{i}}" class="panel-collapse collapse out" role="tabpanel" [attr.aria-labelledby]="'heading'+i">
      <div class="panel-body">
        <!--<img [src]="event.img" style="width: 100%;" />-->
        {{event.body}}
      </div>
    </div>
  </div>
</div>
</div>
